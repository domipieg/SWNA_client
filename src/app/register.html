<div class="container">
    <div class="row">
        <div class="col-sm-12" style="text-align: center">
            <div class="panel panel-default">
                <div class="panel-body">Rejestracja
                    <div>
                        <label><b>Username</b></label>
                        <input [(ngModel)]="username" type="text" placeholder="Enter Username" required>
                    </div>
                    <div>
                        <label><b>Password</b></label>
                        <input [(ngModel)]="password" type="password" placeholder="Enter Password" required>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="sendCredentials(username, password)">Register</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
